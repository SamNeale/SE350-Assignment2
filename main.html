<style>
body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}

.topnav {
	overflow: hidden;
	background-color: #33FFF6;
}

.topnav a {
	float: left;
	color: black;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.topnav a:hover {
	background-color: #ddd;
	color: black;
}



.topnav-right {
	float: right;
}
.topnav-left {
	float: left;
}



.button{
    
    margin-left: 5%;
	margin-right: 5%;
	margin-bottom: 10%;
	margin-top: 10%;
    background-color: blue;
   
	
	

    
	border-radius: 20px;
	width: 600px;
	height: 400px;
}

progress {
	background-color: #FDFEFE;
	border: 0;
	height: 18px;
	border-radius: 9px;
	
  
	margin-left: 20 px;

}

	width: 100 px;
	height: 100 px;
	border-radius: 50%;
	float: right;
	margin-right: 10%;
	
	
}
.add-button:focus {
	outline:0;
}

.button:focus {
	outline:0;
}

.grid {
	display: flex;
	align-items: center;
	justify-content: center;
}

.menu-button{
	background-color: Transparent;

	<div class="topnav">
