<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="task-edit-design.css">
	<link rel="stylesheet" href="topnav.css">
	
	<title>Tasker</title>
	
</head> 


<body>
	<div class="topnav">
		<div class="topnav-left">
			<a href="main.html" style="text-decoration: none">
				<button class="logo-button" >
					<img class= "logo-image" src="images/tasker-logo.png"/>
				</button>
			</a>
		</div>
			
		<div class="topnav-right">
			<button class="menu-button">
				<img src="images/bell-icon.png" width="40" height="40" align="bottom">
			</button >
			<button class="menu-button">
				<img src="images/mail-icon.png" width="40" height="40" align="bottom">
			</button>
			<button class="menu-button">
				<img src="images/settings-icon.png" width="40" height="40" align="bottom">
			</button>
			<button class="menu-button">
				<img src="images/question-icon.png" width="40" height="40" align="bottom">
			</button>
		</div>
	</div>

	<br>


	<div class="task-header-bar">

		<button class="back-button">
			<a href="Task-Breakdown.html" style="text-decoration: none">
				<img src="images/back-icon.png" width="50" height="50" align="top">
			</a>
		</button>

	<h3 class="task-name">
		
		<textarea class="title"> 303 Project: Write Report
		</textarea>

	</h3>
	
	
		<button class="save-button"> <a href="task-breakdown.html" style="text-decoration:none">
			<img src="images/save-icon.png" width="35" height="35" align="top">
		</a></button>
</div>

	

	<br>

	<div class="task-breakdown">
		<div class="catagories" gird-row="1">    
			<div class="breakdown-heading">Assigned to</div> 
			<button class="edit-plus-member"><img class="edit-member-photo" src="images/plus-icon.png" align=right></button>
			<img class="task-member-photo" src="images/members/donald.jpg" align=right>
			<img class="task-member-photo" src="images/members/regina.jpg" align=right>  
		</div> 
		
		<div class="catagories" grid-row="2">    
			<div class="breakdown-heading">Status</div>  
			<div class="dropdown" style="float:right;">
				<button class="dropbtn">To be started</button>
				<div class="dropdown-content">
					<a href="#">To be started</a>
					<a href="#">In progress</a>
					<a href="#">Finished</a>
				</div>
			</div>
		</div> 
		
		<div class="catagories" grid-row="3">    
			<div class="breakdown-heading">Description</div>    
			<textarea class="description scrollable">You  and  your  team  have  been  commissioned  by  ZESPRI  to  conduct a  feasibility  study  of upscaling the manufacturing and roll-out of the biospife for ZESPRIâ€™s international markets. Summarise your results into a formal report.
			</textarea>
		</div>
		
		<div class="catagories" grid-row="4">    
			<div class="breakdown-heading">Skills</div>  
			<div class="skills">
				<div class="reg-text">Creativity</div> 
			</div>
			<div class="skills">    
				<div class="reg-text">Writing</div>    
			</div>
			<div = "skills">
				<button class="edit-plus-skills" align="right"><img class="edit-plus" src="images/plus-icon.png" align=right></button>
			</div>
		</div> 
		
		<div class="catagories" grid-row="5">    
			<div class="breakdown-heading">Subtasks</div>
		<div class="table-overflow">	
		<table id="subtasks-table">
          <tr>
            <td><input type="checkbox" name="sub-tasks" />Introduction</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="sub-tasks" />Stakeholder analysis</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="sub-tasks" />Project definition</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="sub-tasks" />Options analysis</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="sub-tasks" />Best fit option</td>
          </tr>
		  <tr>
            <td><input type="checkbox" name="sub-tasks" />
			<textarea class="text-check">Conclusion</textarea>
			<button class="add-subtask"><img class="st-add" src="images/plus-icon.png"></button>
			</td>
          </tr>
        </table>
		</div>
	</div>
	 
</body>
</html>
